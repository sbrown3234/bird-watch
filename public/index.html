<!DOCTYPE html>
<html ng-app='imApp'>
<head>
  <meta charset="utf-8">
  <title>Image Board</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
  <script src="app/routes.js"></script>
  <script src="script.js"></script>
</head>

<body alt="photo courtesy of Pok Rie -- from Pexels">

  <header>
    <a ui-sref="home"><img src="./images/icon.svg"></a>
  </header>

  <div id="module" ui-view="image">
  </div>

  <div id="images-container" ui-view='main'>

    <main ng-controller='mainController'>
      <div id="image-placeholder"ng-if="images.length == 0">
        <h1>Be the first to show  <br/> us your birds! --></h1>
      </div>
      <div id="image-wrapper" ng-if="images.length > 0">
        <span ng-repeat="image in images">
          <div class="images">
            <a ui-sref="image({ picId: {{image.id}} })"><img src={{image.image}} alt={{image.description}}></a>
            <h1>{{image.title}}</h1>
          </div>
        </span>
      </div>
    </main>

    <div id="upload-container" ng-controller='upload'>
      <form method="POST" ng-submit='submit()'>
        <h1>Did'ya spot a bird? Share it!</h1>
        <input ng-model="username" type="text" name="username" placeholder="Your Name">
        <input ng-model="title" type="text" name="title" placeholder="Breed / Location">
        <input ng-model="observations" type="text" name="observations" placeholder="Observations">
        <input ng-model="file" type="file" name="file" placeholder="file">
        <button type="submit" name="button"> Squawk </button>
      </form>
    </div>

  </div>

  <footer>
    <div id="footer-content">
      <a ui-sref="home"><p>Home</p></a>
      <a ui-sref="about"><p>About Squawk</p></a>
      <a ui-sref="contact"><p>Contact Us</p></a>
      <p>&copy; Stephen Brown</p>
    </div>
  </footer>

</body>
</html>
